backend:
  name: backend
  revisionHistoryLimit: 15
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 20%
  image:
    name: "sausage-backend"
    tag: "latest"
  vpa:
    updateMode: "Auto"
    resources:
      minAllowed:
        cpu: 0m
        memory: 0Mi
      maxAllowed:
